<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🐍 小朋友貪食蛇遊戲</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #FFD700;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.3em;
            font-weight: bold;
            width: 100%;
            max-width: 400px;
        }

        #gameCanvas {
            border: 4px solid white;
            border-radius: 10px;
            background-color: #2c3e50;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 15px;
        }

        .controls p {
            margin-bottom: 10px;
            font-size: 1.1em;
            line-height: 1.4;
        }

        button {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            display: none;
            z-index: 1000;
            border: 3px solid #FFD700;
        }

        .game-over h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .game-over p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        /* 虛擬方向鍵樣式 */
        .virtual-controls {
            display: none; /* 預設隱藏，在觸控設備上顯示 */
            margin: 20px 0;
        }

        .dpad {
            display: inline-block;
            width: 150px;
            height: 150px;
            position: relative;
        }

        .dpad-btn {
            position: absolute;
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dpad-btn:hover, .dpad-btn:active {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: scale(0.95);
        }

        .dpad-btn.up {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .dpad-btn.down {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .dpad-btn.left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .dpad-btn.right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .dpad-middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            width: 100%;
            height: 45px;
        }

        .dpad-center {
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            margin: 0 auto;
        }

        .game-buttons {
            margin-top: 15px;
        }

        /* 在觸控設備上顯示虛擬控制 */
        @media (hover: none) and (pointer: coarse) {
            .virtual-controls {
                display: block !important;
            }
        }

        /* 小螢幕優化 */
        @media (max-width: 600px) {
            .virtual-controls {
                display: block;
            }
            
            .dpad {
                width: 120px;
                height: 120px;
            }
            
            .dpad-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .dpad-middle {
                height: 35px;
            }
            
            .dpad-center {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐍 小朋友貪食蛇遊戲</h1>
        <div class="score-board">
            <div>分數: <span id="score">0</span></div>
            <div>最高分: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <p>🎮 電腦：方向鍵控制 | 📱 手機/平板：滑動或點擊方向鍵</p>
            <p>🎁 魔法果子：⚡加速 🐌減速 📏變長 ✂️變短 💎鑽石 🌈彩虹 ❤️生命 🛡️護盾 🌀傳送</p>
            <p>💀 撞到自己會重新開始！挑戰更高分數！</p>
            
            <!-- 虛擬方向鍵 -->
            <div class="virtual-controls" id="virtualControls">
                <div class="dpad">
                    <button class="dpad-btn up" onclick="changeDirection('up')">↑</button>
                    <div class="dpad-middle">
                        <button class="dpad-btn left" onclick="changeDirection('left')">←</button>
                        <div class="dpad-center"></div>
                        <button class="dpad-btn right" onclick="changeDirection('right')">→</button>
                    </div>
                    <button class="dpad-btn down" onclick="changeDirection('down')">↓</button>
                </div>
            </div>
            
            <div class="game-buttons">
                <button id="startBtn">開始遊戲</button>
                <button id="pauseBtn">暫停</button>
                <button id="resetBtn">重新開始</button>
            </div>
        </div>
        <div class="game-over" id="gameOver">
            <h2>遊戲結束!</h2>
            <p>你的分數: <span id="finalScore">0</span></p>
            <button onclick="resetGame()">再玩一次</button>
        </div>
    </div>
    <script src="script-fixed.js"></script>
</body>
</html>
